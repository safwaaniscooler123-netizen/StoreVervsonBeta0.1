<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APK Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }
    .app-card {
      display: flex;
      align-items: center;
      background: white;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }
    .app-logo {
      width: 80px;
      height: 80px;
      margin-right: 20px;
      border-radius: 16px;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
    .app-logo img {
      max-width: 100%;
      max-height: 100%;
    }
    .app-info {
      flex: 1;
      min-width: 200px;
    }
    .app-info h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .app-info p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background: #1976d2;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn:hover {
      background: #0d47a1;
    }

    /* Modal */
    #captchaModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    #captchaModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    #captchaModal input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
    }

    /* Mobile-specific styles */
    @media (max-width: 600px) {
      header {
        font-size: 26px;
        padding: 25px;
      }
      .app-card {
        flex-direction: column;
        align-items: flex-start;
        padding: 25px;
      }
      .app-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 15px;
      }
      .app-info h2 {
        font-size: 22px;
      }
      .app-info p {
        font-size: 18px;
      }
      .btn {
        width: 100%;
        font-size: 18px;
        padding: 14px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ“± APK Market</header>
  <div class="container">

    <!-- YouTube (Latest) -->
    <div class="app-card">
      <div class="app-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      </div>
      <div class="app-info">
        <h2>YouTube (Latest)</h2>
        <p>Official APK download.<br>
        <strong>Disclaimer:</strong> Only use APKs that are trusted.</p>
        <button class="btn" onclick="showCaptcha('https://youtube.en.divxland.org')">Download</button>
      </div>
    </div>

    <!-- YouTube (Old Versions) -->
    <div class="app-card">
      <div class="app-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      </div>
      <div class="app-info">
        <h2>YouTube (Old Versions)</h2>
        <p>Previous versions.<br>
        <strong>Disclaimer:</strong> This may not be compatible with your device.</p>
        <button class="btn" onclick="showCaptcha('https://youtube.en.uptodown.com/android/versions')">Download</button>
      </div>
    </div>

    <!-- X (Twitter) -->
    <div class="app-card">
      <div class="app-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" alt="X">
      </div>
      <div class="app-info">
        <h2>X (Twitter)</h2>
        <p>Official APK download.<br>
        <strong>Disclaimer:</strong> Only use APKs that are trusted.</p>
        <button class="btn" onclick="showCaptcha('https://www.apkmirror.com/apk/x-corp/twitter/')">Download</button>
      </div>
    </div>

  </div>

  <!-- Captcha Modal -->
  <div id="captchaModal">
    <div class="modal-content">
      <h3>Verify Captcha</h3>
      <canvas id="captchaCanvas" width="200" height="60"></canvas>
      <div id="captchaBox">
        <input type="text" id="captchaInput" placeholder="Enter letters">
        <br>
        <button class="btn" onclick="checkCaptcha()">Verify</button>
        <button class="btn" type="button" onclick="playCaptcha()">ðŸ”Š Play Audio</button>
        <button class="btn" type="button" onclick="generateCaptcha()">â†» New Captcha</button>
      </div>
      <button class="btn" style="background:#999;margin-top:10px;" onclick="closeCaptcha()">Cancel</button>
    </div>
  </div>

  <script>
  let captchaCode = "";
  let downloadUrl = "";

  function showCaptcha(url) {
    downloadUrl = url;
    generateCaptcha();
    document.getElementById("captchaModal").style.display = "flex";
  }

  function closeCaptcha() {
    document.getElementById("captchaModal").style.display = "none";
    document.getElementById("captchaInput").value = "";
  }

  function generateCaptcha() {
    captchaCode = "";
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789";
    for (let i=0; i<5; i++) {
      captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    const canvas = document.getElementById("captchaCanvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#f0f0f0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i=0; i<6; i++) {
      ctx.strokeStyle = `rgba(0,0,0,${Math.random()})`;
      ctx.beginPath();
      ctx.moveTo(Math.random()*200, Math.random()*60);
      ctx.lineTo(Math.random()*200, Math.random()*60);
      ctx.stroke();
    }

    ctx.font = "30px Arial";
    ctx.fillStyle = "#000";
    for (let i=0; i<captchaCode.length; i++) {
      let x = 30 + i*30;
      let y = 35 + Math.random()*10;
      let angle = (Math.random()*0.5 - 0.25);
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.fillText(captchaCode[i], 0, 0);
      ctx.restore();
    }
    document.getElementById("captchaInput").value = "";
  }

  function checkCaptcha() {
    const input = document.getElementById("captchaInput").value.trim();
    if (input === captchaCode) {
      window.open(downloadUrl, "_blank");
      closeCaptcha();
    } else {
      alert("Captcha incorrect. Try again.");
      generateCaptcha();
    }
  }

  function playCaptcha() {
    if (!captchaCode) return;
    const letters = captchaCode.split("");

    let i = 0;
    function speakNext() {
      if (i >= letters.length) return;
      const msg = new SpeechSynthesisUtterance(letters[i]);
      msg.lang = "en-US";
      msg.rate = 0.8 + Math.random()*0.2;
      msg.pitch = 0.8 + Math.random()*0.4;
      msg.onend = () => {
        i++;
        setTimeout(speakNext, 500 + Math.random()*500);
      };
      window.speechSynthesis.speak(msg);
    }
    speakNext();
  }
  </script>
</body>
</html>
